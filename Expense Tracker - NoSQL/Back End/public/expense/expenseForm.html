<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <div>
                <h1 class="text-center">Enter Your Expenses</h1>
            </div>
            <div class="card card-body">
                <form id="expenseForm">
                
                    <label for="amount">Amount</label>
                    <input id="amount" type="number" name="amount" required>
                    <br>
                    <br>
                    <label for="description">Description</label>
                    <input id="description" type="text" name="description" required>
                    <br>
                    <br>
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="travel">Travel</option>
                        <option value="academics">Academics</option>
                        <option value="health">Health</option>
                    </select>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit Expense</button>
                </form>
                
            </div>

            <br>

            <div class="paginating-expenses" id="paginating-expenses">
                <h2>Added Expenses</h2>
                <label for ="expensepreference" id="select-label">Select the number of expenses to display :</label>
                <select id = "expensepreference">
                    <option value = "0">0</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "5">5</option>
                    <option value = "10">10</option>
                    <option value = "20">20</option>
                    <option value = "30">30</option>
                </select>
                <ul id="expenseEntries">

                </ul>
                <div class = "page-buttons" id = "page-button"></div>
            </div>
            <br>
            <br>
            
            
            <!--<p id="message">Request Status Failed!! (User Id or Email already present)!!</p> -->
           
            
            <button id="premium" class="btn btn-primary">buy premium</button>
            <br>
            
        </div>
        <div id="premiumUser">
            <span id="premiumDisplay"></span><br>
            <button id="leaderboard">Show leaderboard</button>
            <button id="download">Download Report</button>
            <span id="downloadError"></span>
        </div>

        <br>
        <ul id="leaderboardEntries">

        </ul>
        <br>
        <ul id="urlEntries">

        </ul>
        <br>

        
        <a href="../login/login.html">log out</a>
        
    </div>
    <script src="https://checkout.razorpay.com/v1/razorpay.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="expenseForm.js"></script>
</body>
</html>
